# Web-888 SDR History Graph Examples
# Track metrics over time
#
# Replace "web888" with your device's entity ID prefix if different
# Updated for v1.2.1

# === Decode Activity History ===
type: history-graph
title: Web-888 Decode Activity
hours_to_show: 24
entities:
  - entity: sensor.web888_ft8_total_decodes
    name: FT8 Decodes
  - entity: sensor.web888_wspr_total_decodes
    name: WSPR Decodes
  - entity: sensor.web888_total_decodes
    name: Total Decodes

